<div class="section mb-4" *ngIf="user?.about">
  <div class="d-flex">
    <h5 class="d-inline-block">About</h5>
    <a
      data-toggle="modal"
      data-target="#about-edit"
      class="ml-auto"
      *ngIf="user?.id === activeUser?.id"
    >
      <i class="fa fa-pen"></i>
    </a>
  </div>
  <p>
    {{ user?.about }}
  </p>
</div>
