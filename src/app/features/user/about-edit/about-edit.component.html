<div
  class="modal fade"
  id="about-edit"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit About</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="aboutForm">
        <div class="my-body">
          <div class="modal-body">
            <div class="form-group">
              <label for="message-text" class="col-form-label">Summary</label>
              <textarea
                class="form-control"
                id="message-text"
                formControlName="about"
                rows="5"
                style="height: 100%;"
              ></textarea>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button
            type="button"
            class="btn btn-primary"
            style="border: none !important;"
            (click)="onSubmit()"
            data-dismiss="modal"
          >
            Save changes
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
