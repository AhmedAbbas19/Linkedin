<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5
          class="modal-title"
          id="exampleModalLabel"
          style="color: rgba(0, 0, 0, 0.7);"
        >
          {{ user.fname + " " + user.lname }}
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h2 id="H2_1">
          Contact Info
        </h2>
        <section class="SECTION_1">
          <i class="fab fa-linkedin" style="float:left; font-size: 2em;"></i>
          <header class="HEADER_6">{{ user.fname }}'s Profile</header>
          <div class="DIV_7">
            <a [routerLink]="['/profile', user.username]" data-dismiss="modal">
              linkedin.com/{{ user.username }}
            </a>
          </div>
        </section>
        <section class="SECTION_1">
          <i class="fas fa-phone" style="float:left; font-size: 2em;"></i>
          <header class="HEADER_6">
            Phone
          </header>
          <div class="DIV_7">{{ user.phoneNumber }} (Mobile)</div>
        </section>
        <section class="SECTION_1">
          <i
            class="fas fa-map-marker-alt"
            style="float:left; font-size: 2em;"
          ></i>
          <header class="HEADER_6">
            Address
          </header>
          <div class="DIV_7">
            {{ user.address }}
          </div>
        </section>
        <section class="SECTION_1">
          <i class="far fa-envelope" style="float:left; font-size: 2em;"></i>
          <header class="HEADER_6">
            Email
          </header>
          <div class="DIV_7">
            <a
              href="mailto:{{ user.email }}"
              class="pv-contact-info__contact-link t-14 t-black t-normal"
              target="_blank"
              rel="noopener noreferrer"
            >
              {{ user.email }}
            </a>
          </div>
        </section>
        <section class="SECTION_1">
          <i
            class="fas fa-birthday-cake"
            style="float:left; font-size: 2em;"
          ></i>
          <header class="HEADER_6">
            Birthday
          </header>
          <div class="DIV_7">
            {{
              user.birthDate.toLocaleString("en-AU", {
                month: "long",
                day: "2-digit"
              })
            }}
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
